<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css" defer>
    <title>Cloverly</title>
</head>
<body>
    <div class="header">
        <div class="container block">
            <div class="header-logo">
                <a href="#" class="logo-item">
                    <img src="./img/logo.png" alt="logo" class="logo-item__img">
                </a>
            </div>
            <nav class="header-menu">
                <a href="#" class="header-menu__item">Product</a>
                <a href="#" class="header-menu__item">Use Cases</a>
                <a href="#" class="header-menu__item">Developers</a>
                <a href="#" class="header-menu__item">Pricing</a>
                <a href="#" class="header-menu__item">About</a>
            </nav>
            <div class="header-authoriz">
                <a href="#" class="header-authoriz__item">Login</a>
                <button class="button button--primary header-authoriz__button">Get API Keys</button>
            </div>
        </div>
    </div>
    <!-- /.header -->
    <div class="promo">
        <div class="promo-content">
            <div class="promo-container">
                <div class="promo-text">
                    <button class="button promo-text__btn">Sustainability on Demand</button>
                    <h1 class="promo-text__title">Helping the World Go Carbon Neutral</h1>
                    <p class="promo-text__desc">Our Sustainability-as-a-Service platform calculates and purchases carbon offsets to neutralize the environmental impact of everyday activities like ecommerce deliveries, ridesharing, flights, and more.</p>
                    <div class="promo-text__buttons">
                        <button class="button button--primary promo-text__button">Get Started</button>
                        <button class="button button--secondary promo-text__button">Let's Talk</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- /.promo -->


    
</body>
</html>
